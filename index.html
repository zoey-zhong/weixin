	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="js/dist/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script> 
	window.onload=function(){
	
	
   var mySwiper = new Swiper ('.swiper-container-main',
{
	direction: 'vertical',
	mousewheelControl: true,
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  }) 
  
  
  var mySwiper2 = new Swiper ('.swiper-container-m2',
{	direction: 'horizontal',
	nested: true,
	pagination : '.swiper-pagination',
	mousewheelControl: true,
	 observer:true,//修改swiper自己或子元素时，自动初始化swiper
    observeParents:true,//修改swiper的父元素时，自动初始化swiper
onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
} 
  }) 
  
  var mySwiper3 = new Swiper ('.swiper-container-m3',
{	direction: 'horizontal',
	nested: true,
	pagination : '.swiper-pagination',
	mousewheelControl: true,
	 observer:true,//修改swiper自己或子元素时，自动初始化swiper
    observeParents:true,//修改swiper的父元素时，自动初始化swiper
onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
} 
  }) 
  
  
  var mySwiper4 = new Swiper ('.swiper-container-m4',
{	direction: 'horizontal',
	nested: true,
	pagination : '.swiper-pagination',
	mousewheelControl: true,
	 observer:true,//修改swiper自己或子元素时，自动初始化swiper
    observeParents:true,//修改swiper的父元素时，自动初始化swiper
 
onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
} 
  })
  
 var flag=true; 
 var au=document.querySelector("audio")
 $(".music").click(function(){	
 	if(flag==true){
	 	$(this).attr("src","img/img/musicBtnOff.png");
	 	au.pause();
 	}else{
 		$(this).attr("src","img/img/musicBtn.png");
 		au.play()
 	}
 	flag=!flag;
 	
 })
  
  
  
  
 }
  </script>
